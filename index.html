<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required/>
        <label>
        <label id="email-label">Email
          <input id="email" type="email" placeholder="Enter your Email" required/>
        <label>
        <label id="number-label">Age(optional)
          <input id="number" type="number" min="10" max="99" placeholder="Age"/>
        </label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>

        <label id="recommend">Would you recommend freeCodeCamp to a friend?
          <label><input name="recommend" value="definitely" type="radio" checked class="inline"/>Definitely</label>
          <label><input name="recommend" value="maybe" type="radio" class="inline"/>Maybe</label>
          <label><input name="recommend" value="not-sure" type="radio" class="inline"/>Not sure</label>
        </label>

        <label id="favfeature">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2">
            <option selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>

        <label id="improvement">What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="front-end-projects" class="inline"/>Front-end Projects</label>
          <label><input type="checkbox" value="back-end-projects" class="inline"/>Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization" class="inline"/>Data Visualization</label>
          <label><input type="checkbox" value="challenges" class="inline"/>Challenges</label>
        </label>

     <label>Any comments or suggestions?<textarea name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>    

     <input id="submit" type="submit"/> 
      
    </form>
  </body>
<html>
